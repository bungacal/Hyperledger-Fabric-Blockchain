<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackinChain - Daftar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7ba6a6 0%, #91b8b8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f5f3f0;
            border-radius: 24px;
            padding: 50px 45px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #2d5f5f;
            font-size: 32px;
            font-weight: 600;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #1a1a1a;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: #a8c9c9;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            color: #2d5f5f;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #6b8f8f;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background: #9abfbf;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #2d5f5f;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #2d5f5f;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #2d5f5f;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #234848;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 95, 95, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #1a1a1a;
        }

        .login-link a {
            color: #2d5f5f;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z" 
                      fill="none" stroke="#2d5f5f" stroke-width="6"/>
                <path d="M50 30 L65 40 L65 60 L50 70 L35 60 L35 40 Z" 
                      fill="#2d5f5f"/>
                <circle cx="50" cy="50" r="8" fill="#a8c9c9"/>
            </svg>
            <h1>TrackinChain</h1>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" placeholder="Bunga Calista" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="bungacalista@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Saya setuju dengan <a href="#">Syarat & Ketentuan</a>
                </label>
            </div>

            <button type="submit" class="btn-submit">Daftar</button>

            <div class="login-link">
                Sudah punya akun? <a href="login.html">Masuk Sekarang</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Anda harus menyetujui Syarat & Ketentuan');
                return;
            }
            
            alert('Pendaftaran berhasil! Silakan login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
